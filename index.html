<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CW Workshop Manager</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root { --bg: #f8f9fb; --accent: #5856d6; --card: #ffffff; --text: #1c1c1e; --secondary: #8e8e93; --green: #34c759; --red: #ff3b30; --radius: 20px; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 100px; overflow-x: hidden; }
        .balance-header { background: #1c1c1e; color: white; margin: 15px; padding: 25px; border-radius: var(--radius); text-align: center; }
        .card { background: var(--card); margin: 12px; padding: 18px; border-radius: var(--radius); box-shadow: 0 4px 15px rgba(0,0,0,0.05); position: relative; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; padding: 10px 0 25px; border-top: 0.5px solid #eee; z-index: 1000; }
        .nav-item { flex: 1; text-align: center; color: var(--secondary); font-size: 10px; cursor: pointer; }
        .nav-item.active { color: var(--accent); }
        .status-badge { padding: 4px 10px; border-radius: 8px; font-size: 11px; font-weight: bold; }
        .input-pill { width: 100%; background: #f2f2f7; border: none; padding: 14px; border-radius: 12px; margin-bottom: 10px; font-size: 15px; outline: none; }
        .add-btn { position: fixed; bottom: 85px; right: 20px; width: 56px; height: 56px; background: var(--accent); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 5px 15px rgba(88,86,214,0.4); z-index: 999; }
        .modal-sheet { position: fixed; bottom: 0; left: 0; width: 100%; background: white; border-radius: 25px 25px 0 0; padding: 20px; transform: translateY(100%); transition: 0.3s ease; z-index: 2000; }
        .modal-sheet.active { transform: translateY(0); }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); opacity: 0; pointer-events: none; transition: 0.3s; z-index: 1999; }
        .overlay.active { opacity: 1; pointer-events: auto; }
    </style>
</head>
<body>

    <div class="balance-header">
        <div style="font-size: 12px; opacity: 0.6; margin-bottom: 5px;">–ü—Ä–∏–±—ã–ª—å –º–∞—Å—Ç–µ—Ä—Å–∫–æ–π</div>
        <div style="font-size: 28px; font-weight: 800;"><span id="totalBalance">0.00</span> BYN</div>
    </div>

    <div id="app-content"></div>

    <div class="add-btn" onclick="openOrderModal()"><i data-lucide="plus"></i></div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="switchTab('orders', this)"><i data-lucide="package"></i><div>–ó–∞–∫–∞–∑—ã</div></div>
        <div class="nav-item" onclick="switchTab('budget', this)"><i data-lucide="bar-chart-3"></i><div>–§–∏–Ω–∞–Ω—Å—ã</div></div>
        <div class="nav-item" onclick="switchTab('shopping', this)"><i data-lucide="shopping-cart"></i><div>–ó–∞–∫—É–ø–∫–∞</div></div>
    </nav>

    <div id="overlay" class="overlay" onclick="closeModals()"></div>

    <div id="orderModal" class="modal-sheet">
        <h3 style="margin-top:0">–ù–æ–≤—ã–π –∑–∞–∫–∞–∑</h3>
        <input type="text" id="ordNick" class="input-pill" placeholder="–ù–∏–∫ –≤ Instagram">
        <select id="ordItem" class="input-pill">
            <option value="–ë—Ä–µ–ª–æ–∫">üê∂ –ë—Ä–µ–ª–æ–∫</option>
            <option value="–ë—Ä–æ—à—å">üêà –ë—Ä–æ—à—å</option>
            <option value="–ú–∞–≥–Ω–∏—Ç">üß≤ –ú–∞–≥–Ω–∏—Ç</option>
        </select>
        <input type="number" id="ordPrice" class="input-pill" placeholder="–°—É–º–º–∞ (BYN)">
        <textarea id="ordComm" class="input-pill" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –∫ –∑–∞–∫–∞–∑—É" rows="3"></textarea>
        <button onclick="saveOrder()" style="width:100%; background:var(--accent); color:white; border:none; padding:15px; border-radius:12px; font-weight:bold;">–°–æ–∑–¥–∞—Ç—å –∑–∞–∫–∞–∑</button>
    </div>

<script>
    // –ó–ê–ú–ï–ù–ò–¢–ï –≠–¢–£ –°–°–´–õ–ö–£ –ù–ê –í–ê–®–£ –ü–û–°–õ–ï –ü–£–ë–õ–ò–ö–ê–¶–ò–ò –°–ö–†–ò–ü–¢–ê
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbxaYTLAD5Qc5gSToWvnE7T897yKInH-oICcQSCFbbHjyp581ZShbf-g5HNRKr2dN4Iv/exec";
    let currentTab = 'orders';

    async function switchTab(tab, el) {
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        currentTab = tab;
        loadData();
    }

    async function loadData() {
        const cont = document.getElementById('app-content');
        cont.innerHTML = '<div style="text-align:center; padding:40px; color:gray;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';
        
        try {
            const action = currentTab === 'orders' ? '?action=getOrders' : (currentTab === 'budget' ? '?action=getBudget' : '?action=getShopping');
            const res = await fetch(SHEET_URL + action);
            const data = await res.json();
            
            if (currentTab === 'orders') {
                renderOrders(data);
            } else if (currentTab === 'budget') {
                renderBudget(data);
                if (data.totalIncome !== undefined) {
                    document.getElementById('totalBalance').textContent = (data.totalIncome - data.totalExpense).toFixed(2);
                }
            } else if (currentTab === 'shopping') {
                cont.innerHTML = '<div style="text-align:center; padding:40px; color:gray;">–†–∞–∑–¥–µ–ª –∑–∞–∫—É–ø–∫–∏ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ</div>';
            }
        } catch (e) { 
            console.error(e);
            cont.innerHTML = '<div style="padding:20px; color:red; text-align:center;">–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è<br><small style="color:gray">–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—Ä–∞–≤–∞ –¥–æ—Å—Ç—É–ø–∞ –≤ Google Script (Anyone)</small></div>'; 
        }
        lucide.createIcons();
    }

    function renderOrders(data) {
        let html = '';
        if (!data || data.length === 0) {
            html = '<div style="text-align:center; margin-top:50px; color:gray;">–ó–∞–∫–∞–∑–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</div>';
        } else {
            data.reverse().forEach(o => {
                const colors = {'–ù–æ–≤—ã–π':'#ff9500','–í —Ä–∞–±–æ—Ç–µ':'#007aff','–ì–æ—Ç–æ–≤':'#34c759','–û—Ç–ø—Ä–∞–≤–ª–µ–Ω':'#8e8e93'};
                html += `
                    <div class="card animate__animated animate__fadeIn">
                        <div style="display:flex; justify-content:space-between;">
                            <b>${o['–ù–∏–∫ Instagram'] || '‚Äî'}</b>
                            <span class="status-badge" style="background:${colors[o.–°—Ç–∞—Ç—É—Å] || '#8e8e93'}20; color:${colors[o.–°—Ç–∞—Ç—É—Å] || '#8e8e93'}">${o.–°—Ç–∞—Ç—É—Å || '–ù–æ–≤—ã–π'}</span>
                        </div>
                        <div style="font-size:13px; color:gray; margin:5px 0;">${o['–¢–∏–ø –∏–∑–¥–µ–ª–∏—è'] || '‚Äî'} ‚Ä¢ ${o.–î–∞—Ç–∞ || ''}</div>
                        <div style="font-size:14px;">${o.–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π || ''}</div>
                        <div style="margin-top:10px; display:flex; justify-content:space-between; align-items:center;">
                            <span style="font-weight:bold;">${o.–¶–µ–Ω–∞ || 0} BYN</span>
                            <select onchange="updateStatus('${o.ID}', this.value)" style="border:none; background:#f2f2f7; padding:5px; border-radius:5px; font-size:12px;">
                                <option value="" disabled selected>–ò–∑–º–µ–Ω–∏—Ç—å</option>
                                <option value="–í —Ä–∞–±–æ—Ç–µ">–í —Ä–∞–±–æ—Ç–µ</option>
                                <option value="–ì–æ—Ç–æ–≤">–ì–æ—Ç–æ–≤</option>
                                <option value="–û—Ç–ø—Ä–∞–≤–ª–µ–Ω">–û—Ç–ø—Ä–∞–≤–ª–µ–Ω</option>
                            </select>
                        </div>
                    </div>`;
            });
        }
        document.getElementById('app-content').innerHTML = html;
    }

    async function updateStatus(id, newStatus) {
        try {
            await fetch(SHEET_URL, {
                method: 'POST',
                mode: 'no-cors', // –í–∞–∂–Ω–æ –¥–ª—è Google Script POST
                body: JSON.stringify({ action: 'updateOrderStatus', id: id, status: newStatus })
            });
            setTimeout(loadData, 800);
        } catch(e) { alert("–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è"); }
    }

    function renderBudget(data) {
        let html = '<div class="card animate__animated animate__fadeIn"><h3>–ò—Å—Ç–æ—Ä–∏—è —Ñ–∏–Ω–∞–Ω—Å–æ–≤</h3>';
        if (data.operations && data.operations.length > 0) {
            data.operations.slice().reverse().forEach(op => {
                html += `<div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:0.5px solid #eee;">
                    <div><b>${op.category || '–ü—Ä–æ—á–µ–µ'}</b><div style="font-size:11px; color:var(--secondary);">${op.date}</div></div>
                    <div style="color:${op.type==='income'?'var(--green)':'var(--red)'}; font-weight:bold;">${op.type==='income'?'+':'-'}${op.amount}</div>
                </div>`;
            });
        } else {
            html += '<p style="color:gray; text-align:center;">–û–ø–µ—Ä–∞—Ü–∏–π –Ω–µ—Ç</p>';
        }
        document.getElementById('app-content').innerHTML = html + '</div>';
    }

    function openOrderModal() {
        document.getElementById('overlay').classList.add('active');
        document.getElementById('orderModal').classList.add('active');
    }

    function closeModals() {
        document.getElementById('overlay').classList.remove('active');
        document.getElementById('orderModal').classList.remove('active');
    }

    async function saveOrder() {
        const data = {
            action: 'addOrder',
            nick: document.getElementById('ordNick').value,
            item: document.getElementById('ordItem').value,
            price: document.getElementById('ordPrice').value,
            comment: document.getElementById('ordComm').value
        };
        if(!data.nick || !data.price) return alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ');
        
        closeModals();
        try {
            await fetch(SHEET_URL, { 
                method: 'POST', 
                mode: 'no-cors',
                body: JSON.stringify(data)
            });
            setTimeout(loadData, 800);
        } catch(e) { alert("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è"); }
    }

    function init() {
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.expand();
        }
        loadData();
    }
    init();
</script>
</body>
</html>
