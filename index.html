<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CW Workshop Manager</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root { --bg: #f8f9fb; --accent: #5856d6; --card: #ffffff; --text: #1c1c1e; --secondary: #8e8e93; --radius: 20px; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 100px; }
        .balance-header { background: #1c1c1e; color: white; margin: 15px; padding: 20px; border-radius: var(--radius); text-align: center; }
        .card { background: var(--card); margin: 12px; padding: 18px; border-radius: var(--radius); box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: white; display: flex; padding: 10px 0 25px; border-top: 0.5px solid #eee; z-index: 1000; }
        .nav-item { flex: 1; text-align: center; color: var(--secondary); font-size: 10px; cursor: pointer; }
        .nav-item.active { color: var(--accent); }
        .input-pill { width: 100%; background: #f2f2f7; border: none; padding: 12px; border-radius: 12px; margin-bottom: 10px; font-size: 15px; outline: none; box-sizing: border-box; }
        .add-btn { position: fixed; bottom: 85px; right: 20px; width: 56px; height: 56px; background: var(--accent); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 5px 15px rgba(88,86,214,0.4); z-index: 999; }
        .modal-sheet { position: fixed; bottom: 0; left: 0; width: 100%; background: white; border-radius: 25px 25px 0 0; padding: 20px; transform: translateY(100%); transition: 0.3s ease; z-index: 2000; box-sizing: border-box; max-height: 90vh; overflow-y: auto; }
        .modal-sheet.active { transform: translateY(0); }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); opacity: 0; pointer-events: none; transition: 0.3s; z-index: 1999; }
        .overlay.active { opacity: 1; pointer-events: auto; }
        .ship-badge { font-size: 10px; padding: 2px 8px; border-radius: 5px; background: #eee; }
    </style>
</head>
<body>

    <div class="balance-header">
        <div id="header-title" style="font-size: 14px; opacity: 0.8;">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–∞—Å—Ç–µ—Ä—Å–∫–æ–π</div>
        <div id="header-subtitle" style="font-size: 20px; font-weight: bold; margin-top:5px;">CW Workshop</div>
    </div>

    <div id="app-content"></div>

    <div class="add-btn" onclick="openModal()"><i data-lucide="plus"></i></div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="switchTab('orders', this)"><i data-lucide="package"></i><div>–ó–∞–∫–∞–∑—ã</div></div>
        <div class="nav-item" onclick="switchTab('shipments', this)"><i data-lucide="truck"></i><div>–û—Ç–ø—Ä–∞–≤–∫–∏</div></div>
        <div class="nav-item" onclick="switchTab('shopping', this)"><i data-lucide="shopping-cart"></i><div>–ó–∞–∫—É–ø–∫–∞</div></div>
    </nav>

    <div id="overlay" class="overlay" onclick="closeModals()"></div>

    <div id="orderModal" class="modal-sheet">
        <h3 style="margin-top:0">–ù–æ–≤—ã–π –∑–∞–∫–∞–∑</h3>
        <input type="text" id="ordNick" class="input-pill" placeholder="–ù–∏–∫ –≤ Instagram">
        <select id="ordItem" class="input-pill">
            <option value="–ë—Ä–µ–ª–æ–∫">üê∂ –ë—Ä–µ–ª–æ–∫</option>
            <option value="–ë—Ä–æ—à—å">üêà –ë—Ä–æ—à—å</option>
            <option value="–ú–∞–≥–Ω–∏—Ç">üß≤ –ú–∞–≥–Ω–∏—Ç</option>
        </select>
        <input type="number" id="ordPrice" class="input-pill" placeholder="–°—É–º–º–∞ (BYN)">
        <textarea id="ordComm" class="input-pill" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π" rows="2"></textarea>
        <button onclick="saveOrder()" style="width:100%; background:var(--accent); color:white; border:none; padding:15px; border-radius:12px; font-weight:bold;">–°–æ–∑–¥–∞—Ç—å</button>
    </div>

    <div id="shipModal" class="modal-sheet">
        <h3 style="margin-top:0">–ù–æ–≤–æ–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</h3>
        <input type="date" id="shipDate" class="input-pill">
        <input type="text" id="shipFio" class="input-pill" placeholder="–§–ò–û –ø–æ–ª—É—á–∞—Ç–µ–ª—è">
        <input type="text" id="shipAddress" class="input-pill" placeholder="–ê–¥—Ä–µ—Å (–ø—É–Ω–∫—Ç –≤—ã–¥–∞—á–∏)">
        <select id="shipType" class="input-pill">
            <option value="–ï–≤—Ä–æ–ø–æ—á—Ç–∞">üì¶ –ï–≤—Ä–æ–ø–æ—á—Ç–∞</option>
            <option value="–ë–µ–ª–ø–æ—á—Ç–∞">üìÆ –ë–µ–ª–ø–æ—á—Ç–∞</option>
            <option value="–°–î–≠–ö">üöö –°–î–≠–ö</option>
            <option value="–î—Ä—É–≥–æ–µ">üåê –î—Ä—É–≥–æ–µ</option>
        </select>
        <input type="text" id="shipTrack" class="input-pill" placeholder="–¢—Ä–µ–∫-–Ω–æ–º–µ—Ä">
        <select id="shipCod" class="input-pill">
            <option value="–ù–µ—Ç">–ë–µ–∑ –Ω–∞–ª–æ–∂–µ–Ω–Ω–æ–≥–æ</option>
            <option value="–î–∞">–ù–∞–ª–æ–∂–µ–Ω–Ω—ã–π –ø–ª–∞—Ç–µ–∂</option>
        </select>
        <input type="number" id="shipCost" class="input-pill" placeholder="–°—Ç–æ–∏–º–æ—Å—Ç—å –¥–æ—Å—Ç–∞–≤–∫–∏ (BYN)">
        <button onclick="saveShipment()" style="width:100%; background:var(--accent); color:white; border:none; padding:15px; border-radius:12px; font-weight:bold;">–ó–∞–ø–∏—Å–∞—Ç—å –æ—Ç–ø—Ä–∞–≤–∫—É</button>
    </div>

<script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbwi4H9OqkVec60kep48SmKFuDqoDWJAWiEJWbQ1wlRolZpXqjLK-3xQjrXF5tej5FBB/exec";
    let currentTab = 'orders';

    function switchTab(tab, el) {
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        currentTab = tab;
        loadData();
    }

    async function loadData() {
        const cont = document.getElementById('app-content');
        cont.innerHTML = '<div style="text-align:center; padding:40px; color:gray;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';
        try {
            const action = currentTab === 'orders' ? 'getOrders' : (currentTab === 'shipments' ? 'getShipments' : 'getShopping');
            const res = await fetch(`${SHEET_URL}?action=${action}`);
            const data = await res.json();
            
            if (currentTab === 'orders') renderOrders(data);
            else if (currentTab === 'shipments') renderShipments(data);
            else cont.innerHTML = '<div style="text-align:center; padding:40px;">–†–∞–∑–¥–µ–ª –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ</div>';
        } catch (e) { cont.innerHTML = '<div style="padding:20px; color:red; text-align:center;">–û—à–∏–±–∫–∞ –¥–∞–Ω–Ω—ã—Ö</div>'; }
        lucide.createIcons();
    }

    function renderOrders(data) {
        let html = '';
        data.reverse().forEach(o => {
            const colors = {'–ù–æ–≤—ã–π':'#ff9500','–í —Ä–∞–±–æ—Ç–µ':'#007aff','–ì–æ—Ç–æ–≤':'#34c759','–û—Ç–ø—Ä–∞–≤–ª–µ–Ω':'#8e8e93'};
            html += `<div class="card animate__animated animate__fadeIn">
                <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                    <b>${o['–ù–∏–∫ Instagram'] || '‚Äî'}</b>
                    <span style="color:${colors[o.–°—Ç–∞—Ç—É—Å]}; font-size:12px; font-weight:bold;">${o.–°—Ç–∞—Ç—É—Å}</span>
                </div>
                <div style="font-size:13px; color:gray;">${o['–¢–∏–ø –∏–∑–¥–µ–ª–∏—è']} ‚Ä¢ ${o.–¶–µ–Ω–∞} BYN</div>
            </div>`;
        });
        document.getElementById('app-content').innerHTML = html || '<div style="text-align:center; padding:40px;">–ù–µ—Ç –∑–∞–∫–∞–∑–æ–≤</div>';
    }

    function renderShipments(data) {
        let html = '';
        data.reverse().forEach(s => {
            html += `<div class="card animate__animated animate__fadeIn">
                <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
                    <b style="font-size:14px;">${s['–§–ò–û']}</b>
                    <span class="ship-badge">${s['–¢–∏–ø –¥–æ—Å—Ç–∞–≤–∫–∏']}</span>
                </div>
                <div style="font-size:13px; margin-bottom:4px;">üìç ${s['–ê–¥—Ä–µ—Å']}</div>
                <div style="font-size:12px; color:gray;">üÜî ${s['–¢—Ä–µ–∫ –Ω–æ–º–µ—Ä']} ‚Ä¢ üìÖ ${s['–î–∞—Ç–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏']}</div>
                <div style="margin-top:8px; font-size:13px; border-top:1px solid #f0f0f0; padding-top:8px; display:flex; justify-content:space-between;">
                    <span>–ù–∞–ª–æ–∂–µ–Ω–Ω—ã–π: <b>${s['–ù–∞–ª–æ–∂–µ–Ω–Ω—ã–π –ø–ª–∞—Ç–µ–∂']}</b></span>
                    <span>–°—Ç–æ–∏–º–æ—Å—Ç—å: <b>${s['–°—Ç–æ–∏–º–æ—Å—Ç—å']} BYN</b></span>
                </div>
            </div>`;
        });
        document.getElementById('app-content').innerHTML = html || '<div style="text-align:center; padding:40px;">–ù–µ—Ç –æ—Ç–ø—Ä–∞–≤–æ–∫</div>';
    }

    function openModal() {
        document.getElementById('overlay').classList.add('active');
        const modalId = currentTab === 'orders' ? 'orderModal' : 'shipModal';
        document.getElementById(modalId).classList.add('active');
        if(currentTab === 'shipments') document.getElementById('shipDate').valueAsDate = new Date();
    }

    function closeModals() {
        document.getElementById('overlay').classList.remove('active');
        document.getElementById('orderModal').classList.remove('active');
        document.getElementById('shipModal').classList.remove('active');
    }

    async function saveOrder() {
        const data = {
            action: 'addOrder',
            nick: document.getElementById('ordNick').value,
            item: document.getElementById('ordItem').value,
            price: document.getElementById('ordPrice').value,
            comment: document.getElementById('ordComm').value
        };
        await sendData(data);
    }

    async function saveShipment() {
        const data = {
            action: 'addShipment',
            date: new Date(document.getElementById('shipDate').value).toLocaleDateString('ru-RU'),
            fio: document.getElementById('shipFio').value,
            address: document.getElementById('shipAddress').value,
            type: document.getElementById('shipType').value,
            track: document.getElementById('shipTrack').value,
            cod: document.getElementById('shipCod').value,
            cost: document.getElementById('shipCost').value
        };
        if(!data.fio || !data.track) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –§–ò–û –∏ –¢—Ä–µ–∫");
        await sendData(data);
    }

    async function sendData(data) {
        closeModals();
        await fetch(SHEET_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
        setTimeout(loadData, 800);
    }

    window.Telegram.WebApp.expand();
    loadData();
</script>
</body>
</html>
