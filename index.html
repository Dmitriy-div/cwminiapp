<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CW CRM Master</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root { --bg: #f2f2f7; --accent: #5856d6; --card: #ffffff; --text: #1c1c1e; --secondary: #8e8e93; --radius: 18px; --green: #34c759; --red: #ff3b30; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 110px; overflow-x: hidden; }
        .header { background: #1c1c1e; color: white; padding: 25px 20px; border-radius: 0 0 25px 25px; text-align: center; }
        .balance-val { font-size: 30px; font-weight: 800; margin-top: 5px; }
        .filter-bar { display: flex; gap: 8px; padding: 12px 15px; overflow-x: auto; scrollbar-width: none; }
        .chip { padding: 8px 16px; background: white; border-radius: 20px; font-size: 13px; color: var(--secondary); white-space: nowrap; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .chip.active { background: var(--accent); color: white; font-weight: bold; }
        .card { background: var(--card); margin: 0 15px 12px; padding: 16px; border-radius: var(--radius); box-shadow: 0 2px 8px rgba(0,0,0,0.04); position: relative; }
        .card-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .pay-btn { font-size: 11px; padding: 6px 12px; border-radius: 10px; border: none; font-weight: bold; }
        .pay-done { background: #34c75920; color: #34c759; }
        .pay-wait { background: #ff3b3020; color: #ff3b30; }
        .deadline-tag { font-size: 10px; background: #ff950015; color: #ff9500; padding: 4px 8px; border-radius: 6px; font-weight: bold; }
        .status-select { border: none; background: #f2f2f7; padding: 6px; border-radius: 8px; font-size: 12px; outline: none; }
        .autocomplete-box { position: absolute; background: white; border: 1px solid #ddd; width: 100%; z-index: 3000; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.15); display: none; margin-top: -10px; max-height: 160px; overflow-y: auto; }
        .autocomplete-item { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); display: flex; padding: 10px 0 25px; border-top: 0.5px solid #ddd; z-index: 1000; }
        .nav-item { flex: 1; text-align: center; color: var(--secondary); font-size: 10px; }
        .nav-item.active { color: var(--accent); }
        .add-btn { position: fixed; bottom: 90px; right: 20px; width: 56px; height: 56px; background: var(--accent); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 5px 15px rgba(88,86,214,0.3); z-index: 999; border: none; }
        .modal-sheet { position: fixed; bottom: 0; left: 0; width: 100%; background: white; border-radius: 25px 25px 0 0; padding: 25px; transform: translateY(100%); transition: 0.3s ease; z-index: 2000; box-sizing: border-box; max-height: 90vh; overflow-y: auto; }
        .modal-sheet.active { transform: translateY(0); }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); opacity: 0; pointer-events: none; transition: 0.3s; z-index: 1999; }
        .overlay.active { opacity: 1; pointer-events: auto; }
        .input-pill { width: 100%; background: #f2f2f7; border: none; padding: 14px; border-radius: 12px; margin-bottom: 12px; font-size: 16px; outline: none; box-sizing: border-box; }
        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        .btn-submit { flex: 3; background: var(--accent); color: white; border: none; padding: 16px; border-radius: 14px; font-size: 16px; font-weight: bold; }
        .btn-delete { flex: 1; background: #ff3b3015; color: var(--red); border: none; border-radius: 14px; display: none; align-items: center; justify-content: center; }
        .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #1c1c1e; color: white; padding: 12px 24px; border-radius: 25px; font-size: 14px; z-index: 5000; display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

    <div id="toast" class="toast animate__animated"></div>

    <div class="header">
        <div style="font-size: 11px; opacity: 0.6;">–ü–†–ò–ë–´–õ–¨ –ú–ê–°–¢–ï–†–°–ö–û–ô</div>
        <div class="balance-val"><span id="totalBalance">0.00</span> BYN</div>
    </div>

    <div id="filter-container">
        <div class="filter-bar">
            <div class="chip active" onclick="setFilter('–í—Å–µ', this)">–í—Å–µ</div>
            <div class="chip" onclick="setFilter('–ù–æ–≤—ã–π', this)">–ù–æ–≤—ã–µ</div>
            <div class="chip" onclick="setFilter('–í —Ä–∞–±–æ—Ç–µ', this)">–í —Ä–∞–±–æ—Ç–µ</div>
            <div class="chip" onclick="setFilter('–ì–æ—Ç–æ–≤', this)">–ì–æ—Ç–æ–≤—ã</div>
        </div>
    </div>

    <div id="app-content"></div>

    <button class="add-btn" id="mainAddBtn" onclick="openModal()"><i data-lucide="plus"></i></button>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="switchTab('orders', this)"><i data-lucide="package"></i><div>–ó–∞–∫–∞–∑—ã</div></div>
        <div class="nav-item" onclick="switchTab('shipments', this)"><i data-lucide="truck"></i><div>–û—Ç–ø—Ä–∞–≤–∫–∏</div></div>
        <div class="nav-item" onclick="switchTab('shopping', this)"><i data-lucide="shopping-bag"></i><div>–ó–∞–∫—É–ø–∫–∏</div></div>
        <div class="nav-item" onclick="switchTab('stats', this)"><i data-lucide="pie-chart"></i><div>–ë—é–¥–∂–µ—Ç</div></div>
    </nav>

    <div id="overlay" class="overlay" onclick="closeModals()"></div>

    <div id="orderModal" class="modal-sheet">
        <h3>–î–µ—Ç–∞–ª–∏ –∑–∞–∫–∞–∑–∞</h3>
        <input type="hidden" id="editOrderId">
        <div style="position:relative;">
            <input type="text" id="ordNick" class="input-pill" placeholder="–ù–∏–∫ Instagram" oninput="showSuggestions(this.value)">
            <div id="suggestions" class="autocomplete-box"></div>
        </div>
        <select id="ordItem" class="input-pill">
            <option value="–ë—Ä–æ—à—å">üêà –ë—Ä–æ—à—å</option>
            <option value="–ë—Ä–µ–ª–æ–∫">üê∂ –ë—Ä–µ–ª–æ–∫</option>
            <option value="–ú–∞–≥–Ω–∏—Ç">üß≤ –ú–∞–≥–Ω–∏—Ç</option>
        </select>
        <input type="number" id="ordPrice" class="input-pill" placeholder="–¶–µ–Ω–∞ (BYN)">
        <div style="font-size:12px; margin:0 0 5px 5px; color:gray;">–î–µ–¥–ª–∞–π–Ω:</div>
        <input type="date" id="ordDeadline" class="input-pill">
        <textarea id="ordComm" class="input-pill" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π" rows="2"></textarea>
        <div class="btn-group">
            <button onclick="deleteEntry('Orders', document.getElementById('editOrderId').value)" class="btn-delete" id="delOrderBtn"><i data-lucide="trash-2"></i></button>
            <button onclick="saveOrder()" class="btn-submit">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
    </div>

    <div id="shipModal" class="modal-sheet">
        <h3>–û—Ç–ø—Ä–∞–≤–∫–∞</h3>
        <input type="hidden" id="editShipIndex">
        <input type="date" id="shipDate" class="input-pill">
        <input type="text" id="shipFio" class="input-pill" placeholder="–§–ò–û">
        <input type="text" id="shipTrack" class="input-pill" placeholder="–¢—Ä–µ–∫-–Ω–æ–º–µ—Ä">
        <select id="shipCod" class="input-pill"><option value="–ù–µ—Ç">–ë–µ–∑ –Ω–∞–ª–æ–∂–∫–∏</option><option value="–î–∞">–° –Ω–∞–ª–æ–∂–∫–æ–π</option></select>
        <input type="number" id="shipCost" class="input-pill" placeholder="–°—Ç–æ–∏–º–æ—Å—Ç—å">
        <div class="btn-group">
            <button onclick="deleteEntry('Shipments', null, document.getElementById('editShipIndex').value)" class="btn-delete" id="delShipBtn"><i data-lucide="trash-2"></i></button>
            <button onclick="saveShipment()" class="btn-submit">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
    </div>

    <div id="purchaseModal" class="modal-sheet">
        <h3>–ó–∞–∫—É–ø–∫–∞</h3>
        <input type="hidden" id="editPurIndex">
        <input type="text" id="purType" class="input-pill" placeholder="–¢–∏–ø —Ç–æ–≤–∞—Ä–∞">
        <input type="number" id="purAmount" class="input-pill" placeholder="–°—É–º–º–∞">
        <div class="btn-group">
            <button onclick="deleteEntry('Purchases', null, document.getElementById('editPurIndex').value)" class="btn-delete" id="delPurBtn"><i data-lucide="trash-2"></i></button>
            <button onclick="savePurchase()" class="btn-submit">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
    </div>

<script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbxHt_Tqe2trJbfJi-W2sbEMIWCFFhuhjyxFguZwSQ-qRbJZ8NNIJO9RceyxwJEwHMaU/exec"; 
    const tg = window.Telegram.WebApp;
    let currentTab = 'orders', currentFilter = '–í—Å–µ', appData = null;

    function init() { tg.expand(); loadData(); }

    function showToast(text, type = 'success') {
        const t = document.getElementById('toast');
        t.innerText = text;
        t.style.display = 'block';
        t.className = 'toast animate__animated animate__fadeInDown';
        if (type === 'error') tg.HapticFeedback.notificationOccurred('error');
        else tg.HapticFeedback.notificationOccurred('success');
        setTimeout(() => {
            t.className = 'toast animate__animated animate__fadeOutUp';
            setTimeout(() => t.style.display = 'none', 500);
        }, 2500);
    }

    async function loadData() {
        try {
            const res = await fetch(SHEET_URL);
            appData = await res.json();
            renderCurrentTab();
        } catch(e) { showToast("–°–±–æ–π —Å–≤—è–∑–∏", "error"); }
    }

    function showSuggestions(val) {
        const box = document.getElementById('suggestions');
        if (!val || val.length < 2) { box.style.display = 'none'; return; }
        const matches = appData.clients.filter(c => c['–ù–∏–∫ Instagram'].toLowerCase().includes(val.toLowerCase()));
        if (matches.length > 0) {
            box.style.display = 'block';
            box.innerHTML = matches.map(m => `<div class="autocomplete-item" onclick="selectClient('${m['–ù–∏–∫ Instagram']}')">${m['–ù–∏–∫ Instagram']}</div>`).join('');
        } else box.style.display = 'none';
    }

    function selectClient(nick) {
        document.getElementById('ordNick').value = nick;
        document.getElementById('suggestions').style.display = 'none';
        tg.HapticFeedback.impactOccurred('light');
    }

    function renderCurrentTab() {
        if (!appData) return;
        document.getElementById('totalBalance').innerText = appData.stats.netProfit;
        const cont = document.getElementById('app-content');
        let html = '';

        if (currentTab === 'orders') {
            const filtered = currentFilter === '–í—Å–µ' ? appData.orders : appData.orders.filter(o => o.–°—Ç–∞—Ç—É—Å === currentFilter);
            filtered.slice().reverse().forEach(o => {
                const isPaid = o['–û–ø–ª–∞—Ç–∞'] === '–î–∞';
                const dTag = o['–î–µ–¥–ª–∞–π–Ω'] ? `<span class="deadline-tag">‚è≥ ${new Date(o['–î–µ–¥–ª–∞–π–Ω']).toLocaleDateString('ru-RU')}</span>` : '';
                html += `
                    <div class="card" onclick="editOrder('${o.ID}')">
                        <div class="card-row"><b>${o['–ù–∏–∫ Instagram']}</b><button class="pay-btn ${isPaid?'pay-done':'pay-wait'}" onclick="event.stopPropagation(); updateField('${o.ID}','payment','${isPaid?'–ù–µ—Ç':'–î–∞'}')">${isPaid?'‚úÖ –û–ø–ª–∞—á–µ–Ω':'‚è≥ –û–ø–ª–∞—Ç–∞'}</button></div>
                        <div class="card-row"><span>${o['–¢–∏–ø –∏–∑–¥–µ–ª–∏—è']} ‚Ä¢ ${o['–¶–µ–Ω–∞']} BYN</span>${dTag}</div>
                        <div class="card-row" style="margin-top:10px; border-top:1px solid #eee; padding-top:8px;">
                            <span style="font-size:11px; color:gray;">${new Date(o['–î–∞—Ç–∞']).toLocaleDateString('ru-RU')}</span>
                            <select class="status-select" onclick="event.stopPropagation()" onchange="updateField('${o.ID}','status',this.value)">
                                <option value="–ù–æ–≤—ã–π" ${o.–°—Ç–∞—Ç—É—Å==='–ù–æ–≤—ã–π'?'selected':''}>–ù–æ–≤—ã–π</option>
                                <option value="–í —Ä–∞–±–æ—Ç–µ" ${o.–°—Ç–∞—Ç—É—Å==='–í —Ä–∞–±–æ—Ç–µ'?'selected':''}>–í —Ä–∞–±–æ—Ç–µ</option>
                                <option value="–ì–æ—Ç–æ–≤" ${o.–°—Ç–∞—Ç—É—Å==='–ì–æ—Ç–æ–≤'?'selected':''}>–ì–æ—Ç–æ–≤</option>
                            </select>
                        </div>
                    </div>`;
            });
        } else if (currentTab === 'shipments') {
            appData.shipments.slice().reverse().forEach((s, idx) => {
                const realIdx = appData.shipments.length - 1 - idx;
                html += `<div class="card" onclick="editShipment(${realIdx})">
                    <div class="card-row"><b>${s['–§–ò–û']}</b><b style="color:var(--accent)">${s['–°—Ç–æ–∏–º–æ—Å—Ç—å']} BYN</b></div>
                    <div style="font-size:12px; color:gray;">${s['–¢—Ä–µ–∫ –Ω–æ–º–µ—Ä']}</div>
                </div>`;
            });
        } else if (currentTab === 'shopping') {
            appData.purchases.slice().reverse().forEach((p, idx) => {
                const realIdx = appData.purchases.length - 1 - idx;
                html += `<div class="card" onclick="editPurchase(${realIdx})">
                    <div class="card-row"><b>${p['–¢–∏–ø –ø–æ–∫—É–ø–∫–∏']}</b><span style="color:var(--red)">-${p['–°—É–º–º–∞']} BYN</span></div>
                </div>`;
            });
        } else if (currentTab === 'stats') {
            html = `<div class="card"><canvas id="typeChart"></canvas></div>`;
            cont.innerHTML = html; initChart(appData.stats.chartData); return;
        }
        cont.innerHTML = html || '<div style="text-align:center; padding:50px; color:gray;">–ü—É—Å—Ç–æ</div>';
        lucide.createIcons();
    }

    async function updateField(id, field, val) { 
        tg.HapticFeedback.impactOccurred('medium');
        await sendRequest({ action: 'updateOrderField', id, field, value: val }); 
    }

    function editOrder(id) {
        const o = appData.orders.find(x => x.ID.toString() === id.toString());
        document.getElementById('editOrderId').value = id;
        document.getElementById('ordNick').value = o['–ù–∏–∫ Instagram'];
        document.getElementById('ordItem').value = o['–¢–∏–ø –∏–∑–¥–µ–ª–∏—è'];
        document.getElementById('ordPrice').value = o['–¶–µ–Ω–∞'];
        document.getElementById('ordDeadline').value = o['–î–µ–¥–ª–∞–π–Ω'] ? o['–î–µ–¥–ª–∞–π–Ω'].split('T')[0] : "";
        document.getElementById('ordComm').value = o['–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π'] || "";
        openModal('orderModal', true);
    }

    function editShipment(idx) {
        const s = appData.shipments[idx];
        document.getElementById('editShipIndex').value = idx;
        document.getElementById('shipFio').value = s['–§–ò–û'];
        document.getElementById('shipTrack').value = s['–¢—Ä–µ–∫ –Ω–æ–º–µ—Ä'];
        document.getElementById('shipCost').value = s['–°—Ç–æ–∏–º–æ—Å—Ç—å'];
        openModal('shipModal', true);
    }

    function editPurchase(idx) {
        const p = appData.purchases[idx];
        document.getElementById('editPurIndex').value = idx;
        document.getElementById('purType').value = p['–¢–∏–ø –ø–æ–∫—É–ø–∫–∏'];
        document.getElementById('purAmount').value = p['–°—É–º–º–∞'];
        openModal('purchaseModal', true);
    }

    async function saveOrder() {
        const id = document.getElementById('editOrderId').value;
        const rowData = { '–ù–∏–∫ Instagram': document.getElementById('ordNick').value, '–¢–∏–ø –∏–∑–¥–µ–ª–∏—è': document.getElementById('ordItem').value, '–¶–µ–Ω–∞': document.getElementById('ordPrice').value, '–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π': document.getElementById('ordComm').value, '–î–µ–¥–ª–∞–π–Ω': document.getElementById('ordDeadline').value };
        await sendRequest(id ? { action: 'editEntry', sheet: 'Orders', id, rowData } : { action: 'addOrder', ...rowData, nick: rowData['–ù–∏–∫ Instagram'], item: rowData['–¢–∏–ø –∏–∑–¥–µ–ª–∏—è'], price: rowData['–¶–µ–Ω–∞'], deadline: rowData['–î–µ–¥–ª–∞–π–Ω'] });
    }

    async function saveShipment() {
        const idx = document.getElementById('editShipIndex').value;
        const rowData = { '–î–∞—Ç–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏': document.getElementById('shipDate').value, '–§–ò–û': document.getElementById('shipFio').value, '–¢—Ä–µ–∫ –Ω–æ–º–µ—Ä': document.getElementById('shipTrack').value, '–ù–∞–ª–æ–∂–µ–Ω–Ω—ã–π –ø–ª–∞—Ç–µ–∂': document.getElementById('shipCod').value, '–°—Ç–æ–∏–º–æ—Å—Ç—å': document.getElementById('shipCost').value };
        await sendRequest(idx !== "" ? { action: 'editEntry', sheet: 'Shipments', rowIndex: parseInt(idx), rowData } : { action: 'addShipment', ...rowData, date: rowData['–î–∞—Ç–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏'], fio: rowData['–§–ò–û'], track: rowData['–¢—Ä–µ–∫ –Ω–æ–º–µ—Ä'], cod: rowData['–ù–∞–ª–æ–∂–µ–Ω–Ω—ã–π –ø–ª–∞—Ç–µ–∂'], cost: rowData['–°—Ç–æ–∏–º–æ—Å—Ç—å'] });
    }

    async function savePurchase() {
        const idx = document.getElementById('editPurIndex').value;
        const rowData = { '–¢–∏–ø –ø–æ–∫—É–ø–∫–∏': document.getElementById('purType').value, '–°—É–º–º–∞': document.getElementById('purAmount').value };
        await sendRequest(idx !== "" ? { action: 'editEntry', sheet: 'Purchases', rowIndex: parseInt(idx), rowData } : { action: 'addPurchase', ...rowData, type: rowData['–¢–∏–ø –ø–æ–∫—É–ø–∫–∏'], amount: rowData['–°—É–º–º–∞'] });
    }

    async function deleteEntry(sheet, id, idx) { 
        if(!confirm("–£–¥–∞–ª–∏—Ç—å –∑–∞–ø–∏—Å—å –Ω–∞–≤—Å–µ–≥–¥–∞?")) return;
        await sendRequest({ action: 'deleteEntry', sheet, id, rowIndex: parseInt(idx) }); 
    }

    async function sendRequest(data) {
        closeModals();
        try {
            await fetch(SHEET_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
            showToast("–£—Å–ø–µ—à–Ω–æ –≤—ã–ø–æ–ª–Ω–µ–Ω–æ!");
            setTimeout(loadData, 1000);
        } catch(e) { showToast("–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞", "error"); }
    }

    function openModal(id, edit = false) { 
        const m = id || (currentTab === 'orders' ? 'orderModal' : (currentTab === 'shipments' ? 'shipModal' : 'purchaseModal'));
        if(!edit) { 
            document.querySelectorAll('#' + m + ' input, #' + m + ' textarea').forEach(i => i.value=""); 
            document.querySelectorAll('#' + m + ' .btn-delete').forEach(b => b.style.display='none');
        } else {
            document.querySelectorAll('#' + m + ' .btn-delete').forEach(b => b.style.display='flex');
        }
        document.getElementById(m).classList.add('active'); document.getElementById('overlay').classList.add('active'); 
    }

    function closeModals() { 
        document.querySelectorAll('.modal-sheet, .overlay').forEach(el => el.classList.remove('active')); 
        document.getElementById('suggestions').style.display = 'none';
    }
    
    function switchTab(tab, el) { 
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); el.classList.add('active');
        currentTab = tab; 
        document.getElementById('filter-container').style.display = (tab === 'orders') ? 'block' : 'none';
        document.getElementById('mainAddBtn').style.display = (tab === 'stats') ? 'none' : 'flex';
        renderCurrentTab(); 
    }

    function setFilter(f, el) { 
        currentFilter = f; document.querySelectorAll('.chip').forEach(c => c.classList.remove('active')); el.classList.add('active');
        renderCurrentTab(); 
    }

    function initChart(data) { 
        new Chart(document.getElementById('typeChart'), { type: 'doughnut', data: { labels: Object.keys(data), datasets: [{ data: Object.values(data), backgroundColor: ['#5856d6', '#34c759', '#ff9500', '#ff3b30'] }] }, options: { plugins: { legend: { position: 'bottom' } } } }); 
    }
    init();
</script>
</body>
</html>
