<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CW Workshop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root { --bg: #f2f2f7; --accent: #007aff; --card: #ffffff; --text: #000000; --sec: #8e8e93; --radius: 16px; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 90px; }
        .header { background: #fff; padding: 20px; text-align: center; border-bottom: 0.5px solid #d1d1d6; }
        .card { background: var(--card); margin: 12px; padding: 16px; border-radius: var(--radius); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .nav { position: fixed; bottom: 0; width: 100%; background: #fff; display: flex; padding: 10px 0 25px; border-top: 0.5px solid #d1d1d6; }
        .nav-item { flex: 1; text-align: center; color: var(--sec); font-size: 10px; border: none; background: none; }
        .nav-item.active { color: var(--accent); }
        .badge { padding: 4px 8px; border-radius: 6px; font-size: 11px; font-weight: 700; text-transform: uppercase; }
        .btn-main { width: 100%; background: var(--accent); color: #fff; border: none; padding: 14px; border-radius: 12px; font-weight: 600; font-size: 16px; }
        .input { width: 100%; background: #f2f2f7; border: none; padding: 12px; border-radius: 10px; margin-bottom: 10px; box-sizing: border-box; }
        .add-fab { position: fixed; bottom: 85px; right: 20px; width: 56px; height: 56px; background: var(--accent); color: #fff; border-radius: 28px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 12px rgba(0,122,255,0.3); }
        .modal { position: fixed; bottom: 0; left: 0; right: 0; background: #fff; border-radius: 20px 20px 0 0; padding: 20px; transform: translateY(100%); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1000; }
        .modal.active { transform: translateY(0); }
        .blur { position: fixed; inset: 0; background: rgba(0,0,0,0.3); display: none; z-index: 999; }
        .blur.active { display: block; }
    </style>
</head>
<body>

<div class="header">
    <div style="font-size: 13px; color: var(--sec);">–¢–µ–∫—É—â–∏–π –±–∞–ª–∞–Ω—Å</div>
    <div style="font-size: 24px; font-weight: 800;"><span id="balance">0.00</span> BYN</div>
</div>

<div id="content"></div>

<div class="add-fab" onclick="toggleModal(true)"><i data-lucide="plus"></i></div>

<div class="blur" id="blur" onclick="toggleModal(false)"></div>
<div class="modal" id="modal">
    <h3 style="margin: 0 0 15px 0;">–ù–æ–≤—ã–π –∑–∞–∫–∞–∑</h3>
    <input type="text" id="nick" class="input" placeholder="–ù–∏–∫ Instagram">
    <select id="item" class="input">
        <option value="–ë—Ä–µ–ª–æ–∫">üê∂ –ë—Ä–µ–ª–æ–∫</option>
        <option value="–ë—Ä–æ—à—å">üêà –ë—Ä–æ—à—å</option>
        <option value="–ú–∞–≥–Ω–∏—Ç">üß≤ –ú–∞–≥–Ω–∏—Ç</option>
    </select>
    <input type="number" id="price" class="input" placeholder="–¶–µ–Ω–∞ (BYN)" inputmode="decimal">
    <input type="text" id="comm" class="input" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π">
    <button class="btn-main" onclick="saveOrder()">–î–æ–±–∞–≤–∏—Ç—å –≤ —Ç–∞–±–ª–∏—Ü—É</button>
</div>

<nav class="nav">
    <button class="nav-item active" onclick="tab('orders', this)"><i data-lucide="list"></i><div>–ó–∞–∫–∞–∑—ã</div></button>
    <button class="nav-item" onclick="tab('budget', this)"><i data-lucide="wallet"></i><div>–§–∏–Ω–∞–Ω—Å—ã</div></button>
</nav>

<script>
    const URL = "–í–ê–®–ê_–°–°–´–õ–ö–ê_–ò–ó_APPS_SCRIPT";
    let currentTab = 'orders';

    async function tab(t, el) {
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        currentTab = t;
        load();
    }

    async function load() {
        const res = await fetch(`${URL}?action=${currentTab === 'orders' ? 'getOrders' : 'getBudget'}`);
        const data = await res.json();
        
        if (currentTab === 'orders') renderOrders(data);
        else renderBudget(data);
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å –≤—Å–µ–≥–¥–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –±—é–¥–∂–µ—Ç–∞
        if (currentTab === 'budget') document.getElementById('balance').innerText = (data.totalIncome - data.totalExpense).toFixed(2);
        lucide.createIcons();
    }

    function renderOrders(data) {
        let html = '';
        data.reverse().forEach(o => {
            const st = o.–°—Ç–∞—Ç—É—Å || '–ù–æ–≤—ã–π';
            const color = st === '–ù–æ–≤—ã–π' ? '#ff9500' : st === '–í —Ä–∞–±–æ—Ç–µ' ? '#007aff' : '#34c759';
            html += `
            <div class="card animate__animated animate__fadeIn">
                <div style="display:flex; justify-content:space-between; align-items:start;">
                    <b>${o['–ù–∏–∫ Instagram']}</b>
                    <span class="badge" style="background:${color}15; color:${color}">${st}</span>
                </div>
                <div style="font-size:12px; color:var(--sec); margin:4px 0;">${o['–¢–∏–ø –∏–∑–¥–µ–ª–∏—è']} ‚Ä¢ ${o.–î–∞—Ç–∞}</div>
                <div style="font-size:14px; margin-top:8px;">${o.–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π || ''}</div>
                <div style="margin-top:12px; display:flex; justify-content:space-between; align-items:center;">
                    <span style="font-weight:700;">${o.–¶–µ–Ω–∞} BYN</span>
                    <select onchange="updateStatus('${o.ID}', this.value)" style="font-size:12px; border:none; background:#f2f2f7; padding:4px; border-radius:4px;">
                        <option value="" disabled selected>–°—Ç–∞—Ç—É—Å</option>
                        <option value="–í —Ä–∞–±–æ—Ç–µ">–í —Ä–∞–±–æ—Ç–µ</option>
                        <option value="–ì–æ—Ç–æ–≤">–ì–æ—Ç–æ–≤</option>
                        <option value="–û—Ç–ø—Ä–∞–≤–ª–µ–Ω">–û—Ç–ø—Ä–∞–≤–ª–µ–Ω</option>
                    </select>
                </div>
            </div>`;
        });
        document.getElementById('content').innerHTML = html || '<p style="text-align:center; color:gray;">–ó–∞–∫–∞–∑–æ–≤ –Ω–µ—Ç</p>';
    }

    function renderBudget(data) {
        let html = '<div class="card"><h3>–ò—Å—Ç–æ—Ä–∏—è –æ–ø–µ—Ä–∞—Ü–∏–π</h3>';
        data.operations.reverse().forEach(op => {
            const isInc = op.type === 'income';
            html += `
            <div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:0.5px solid #eee;">
                <div><div style="font-weight:600;">${op.category}</div><div style="font-size:11px; color:gray;">${op.date}</div></div>
                <div style="color:${isInc ? '#34c759' : '#ff3b30'}; font-weight:700;">${isInc ? '+' : '-'}${op.amount}</div>
            </div>`;
        });
        document.getElementById('content').innerHTML = html + '</div>';
    }

    async function updateStatus(id, st) {
        await fetch(URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'updateOrderStatus', id, status: st }) });
        Telegram.WebApp.HapticFeedback.notificationOccurred('success');
        setTimeout(load, 500);
    }

    function toggleModal(show) {
        document.getElementById('modal').classList.toggle('active', show);
        document.getElementById('blur').classList.toggle('active', show);
    }

    async function saveOrder() {
        const nick = document.getElementById('nick').value;
        const price = document.getElementById('price').value;
        if (!nick || !price) return;
        
        toggleModal(false);
        await fetch(URL, { 
            method: 'POST', 
            mode: 'no-cors', 
            body: JSON.stringify({ 
                action: 'addOrder', 
                nick, 
                item: document.getElementById('item').value, 
                price, 
                comment: document.getElementById('comm').value 
            }) 
        });
        load();
    }

    Telegram.WebApp.expand();
    load();
</script>
</body>
</html>
