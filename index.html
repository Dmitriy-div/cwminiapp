<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CW Manager Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root { --bg: #f2f2f7; --accent: #5856d6; --card: #ffffff; --text: #1c1c1e; --secondary: #8e8e93; --radius: 18px; --green: #34c759; --red: #ff3b30; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 110px; overflow-x: hidden; }
        .header { background: #1c1c1e; color: white; padding: 25px 20px; border-radius: 0 0 25px 25px; text-align: center; }
        .balance-val { font-size: 30px; font-weight: 800; margin-top: 5px; }
        .filter-bar { display: flex; gap: 8px; padding: 12px 15px; overflow-x: auto; scrollbar-width: none; }
        .filter-bar::-webkit-scrollbar { display: none; }
        .chip { padding: 8px 16px; background: white; border-radius: 20px; font-size: 13px; color: var(--secondary); white-space: nowrap; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .chip.active { background: var(--accent); color: white; font-weight: bold; }
        .card { background: var(--card); margin: 0 15px 12px; padding: 16px; border-radius: var(--radius); box-shadow: 0 2px 8px rgba(0,0,0,0.04); position: relative; }
        .card:active { background: #f9f9f9; }
        .card-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .pay-btn { font-size: 11px; padding: 6px 12px; border-radius: 10px; border: none; font-weight: bold; position: relative; z-index: 10; }
        .pay-done { background: #34c75920; color: #34c759; }
        .pay-wait { background: #ff3b3020; color: #ff3b30; }
        .status-select { border: none; background: #f2f2f7; padding: 6px; border-radius: 8px; font-size: 12px; position: relative; z-index: 10; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); display: flex; padding: 10px 0 25px; border-top: 0.5px solid #ddd; z-index: 1000; }
        .nav-item { flex: 1; text-align: center; color: var(--secondary); font-size: 10px; }
        .nav-item.active { color: var(--accent); }
        .add-btn { position: fixed; bottom: 90px; right: 20px; width: 56px; height: 56px; background: var(--accent); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 5px 15px rgba(88,86,214,0.3); z-index: 999; border: none; }
        .modal-sheet { position: fixed; bottom: 0; left: 0; width: 100%; background: white; border-radius: 25px 25px 0 0; padding: 25px; transform: translateY(100%); transition: 0.3s ease; z-index: 2000; box-sizing: border-box; max-height: 90vh; overflow-y: auto; }
        .modal-sheet.active { transform: translateY(0); }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); opacity: 0; pointer-events: none; transition: 0.3s; z-index: 1999; }
        .overlay.active { opacity: 1; pointer-events: auto; }
        .input-pill { width: 100%; background: #f2f2f7; border: none; padding: 14px; border-radius: 12px; margin-bottom: 12px; font-size: 16px; outline: none; box-sizing: border-box; }
        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        .btn-submit { flex: 3; background: var(--accent); color: white; border: none; padding: 16px; border-radius: 14px; font-size: 16px; font-weight: bold; }
        .btn-delete { flex: 1; background: #ff3b3015; color: var(--red); border: none; padding: 16px; border-radius: 14px; display: none; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-size: 11px; opacity: 0.6; text-transform: uppercase;">–ë—é–¥–∂–µ—Ç –º–∞—Å—Ç–µ—Ä—Å–∫–æ–π</div>
        <div class="balance-val"><span id="totalBalance">0.00</span> BYN</div>
    </div>

    <div id="filter-container">
        <div class="filter-bar">
            <div class="chip active" onclick="setFilter('–í—Å–µ', this)">–í—Å–µ</div>
            <div class="chip" onclick="setFilter('–ù–æ–≤—ã–π', this)">–ù–æ–≤—ã–µ</div>
            <div class="chip" onclick="setFilter('–í —Ä–∞–±–æ—Ç–µ', this)">–í —Ä–∞–±–æ—Ç–µ</div>
            <div class="chip" onclick="setFilter('–ì–æ—Ç–æ–≤', this)">–ì–æ—Ç–æ–≤—ã</div>
        </div>
    </div>

    <div id="app-content"></div>

    <button class="add-btn" id="mainAddBtn" onclick="openModal()"><i data-lucide="plus"></i></button>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="switchTab('orders', this)"><i data-lucide="package"></i><div>–ó–∞–∫–∞–∑—ã</div></div>
        <div class="nav-item" onclick="switchTab('shipments', this)"><i data-lucide="truck"></i><div>–û—Ç–ø—Ä–∞–≤–∫–∏</div></div>
        <div class="nav-item" onclick="switchTab('shopping', this)"><i data-lucide="shopping-bag"></i><div>–ó–∞–∫—É–ø–∫–∏</div></div>
        <div class="nav-item" onclick="switchTab('stats', this)"><i data-lucide="pie-chart"></i><div>–ë—é–¥–∂–µ—Ç</div></div>
    </nav>

    <div id="overlay" class="overlay" onclick="closeModals()"></div>

    <div id="orderModal" class="modal-sheet">
        <h3 id="orderModalTitle">–ù–æ–≤—ã–π –∑–∞–∫–∞–∑</h3>
        <input type="hidden" id="editOrderId">
        <input type="text" id="ordNick" class="input-pill" placeholder="–ù–∏–∫ –≤ Instagram">
        <select id="ordItem" class="input-pill">
            <option value="–ë—Ä–æ—à—å">üêà –ë—Ä–æ—à—å</option>
            <option value="–ë—Ä–µ–ª–æ–∫">üê∂ –ë—Ä–µ–ª–æ–∫</option>
            <option value="–ú–∞–≥–Ω–∏—Ç">üß≤ –ú–∞–≥–Ω–∏—Ç</option>
            <option value="–ó–Ω–∞—á–æ–∫">üé® –ó–Ω–∞—á–æ–∫</option>
        </select>
        <input type="number" id="ordPrice" class="input-pill" placeholder="–°—É–º–º–∞ (BYN)">
        <textarea id="ordComm" class="input-pill" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π" rows="2"></textarea>
        <div class="btn-group">
            <button onclick="deleteEntry('Orders', document.getElementById('editOrderId').value)" class="btn-delete" id="delOrderBtn"><i data-lucide="trash-2"></i></button>
            <button onclick="saveOrder()" class="btn-submit">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
    </div>

    <div id="shipModal" class="modal-sheet">
        <h3 id="shipModalTitle">–ù–æ–≤–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞</h3>
        <input type="hidden" id="editShipIndex">
        <input type="date" id="shipDate" class="input-pill">
        <input type="text" id="shipFio" class="input-pill" placeholder="–§–ò–û –ø–æ–ª—É—á–∞—Ç–µ–ª—è">
        <select id="shipType" class="input-pill">
            <option value="–ï–≤—Ä–æ–ø–æ—á—Ç–∞">üì¶ –ï–≤—Ä–æ–ø–æ—á—Ç–∞</option>
            <option value="–ë–µ–ª–ø–æ—á—Ç–∞">üìÆ –ë–µ–ª–ø–æ—á—Ç–∞</option>
            <option value="–°–î–≠–ö">üöö –°–î–≠–ö</option>
        </select>
        <input type="text" id="shipTrack" class="input-pill" placeholder="–¢—Ä–µ–∫-–Ω–æ–º–µ—Ä">
        <input type="number" id="shipCost" class="input-pill" placeholder="–°—Ç–æ–∏–º–æ—Å—Ç—å (BYN)">
        <div class="btn-group">
            <button onclick="deleteEntry('Shipments', null, document.getElementById('editShipIndex').value)" class="btn-delete" id="delShipBtn"><i data-lucide="trash-2"></i></button>
            <button onclick="saveShipment()" class="btn-submit">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
    </div>

    <div id="purchaseModal" class="modal-sheet">
        <h3 id="purchaseModalTitle">–ù–æ–≤–∞—è –∑–∞–∫—É–ø–∫–∞</h3>
        <input type="hidden" id="editPurIndex">
        <input type="text" id="purType" class="input-pill" placeholder="–ß—Ç–æ –∫—É–ø–∏–ª–∏?">
        <input type="number" id="purAmount" class="input-pill" placeholder="–°—É–º–º–∞ (BYN)">
        <div class="btn-group">
            <button onclick="deleteEntry('Purchases', null, document.getElementById('editPurIndex').value)" class="btn-delete" id="delPurBtn"><i data-lucide="trash-2"></i></button>
            <button onclick="savePurchase()" class="btn-submit">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
    </div>

<script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbzVFAh_4Ug6lmJzxkPz0-TAkH-ir3AZVUSji3Nf_oB0T8aN-XZfKtj9A84jIEMNlv0l/exec"; 
    let currentTab = 'orders';
    let currentFilter = '–í—Å–µ';
    let appData = null;

    function init() {
        window.Telegram.WebApp.expand();
        loadData();
    }

    async function loadData() {
        try {
            const res = await fetch(SHEET_URL);
            appData = await res.json();
            renderCurrentTab();
        } catch (e) { console.error(e); }
    }

    function renderCurrentTab() {
        if (!appData) return;
        document.getElementById('totalBalance').innerText = appData.stats.netProfit;
        const cont = document.getElementById('app-content');
        let html = '';

        if (currentTab === 'orders') {
            const filtered = currentFilter === '–í—Å–µ' ? appData.orders : appData.orders.filter(o => o.–°—Ç–∞—Ç—É—Å === currentFilter);
            filtered.slice().reverse().forEach(o => {
                const isPaid = o['–û–ø–ª–∞—Ç–∞'] === '–î–∞';
                html += `
                    <div class="card animate__animated animate__fadeIn" onclick="editOrder('${o.ID}')">
                        <div class="card-row">
                            <b>${o['–ù–∏–∫ Instagram'] || '‚Äî'}</b>
                            <button class="pay-btn ${isPaid ? 'pay-done' : 'pay-wait'}" onclick="event.stopPropagation(); updateField('${o.ID}', 'payment', '${isPaid?'–ù–µ—Ç':'–î–∞'}')">
                                ${isPaid ? '‚úÖ –û–ø–ª–∞—á–µ–Ω' : '‚è≥ –û–ø–ª–∞—Ç–∞'}
                            </button>
                        </div>
                        <div style="font-size:13px; color:var(--secondary);">${o['–¢–∏–ø –∏–∑–¥–µ–ª–∏—è']} ‚Ä¢ ${o['–¶–µ–Ω–∞']} BYN</div>
                        <div class="card-row" style="margin-top:10px; border-top:1px solid #eee; padding-top:8px;">
                             <span style="font-size:11px; color:gray;">${o['–î–∞—Ç–∞']}</span>
                             <select class="status-select" onclick="event.stopPropagation()" onchange="updateField('${o.ID}', 'status', this.value)">
                                <option value="–ù–æ–≤—ã–π" ${o.–°—Ç–∞—Ç—É—Å==='–ù–æ–≤—ã–π'?'selected':''}>–ù–æ–≤—ã–π</option>
                                <option value="–í —Ä–∞–±–æ—Ç–µ" ${o.–°—Ç–∞—Ç—É—Å==='–í —Ä–∞–±–æ—Ç–µ'?'selected':''}>–í —Ä–∞–±–æ—Ç–µ</option>
                                <option value="–ì–æ—Ç–æ–≤" ${o.–°—Ç–∞—Ç—É—Å==='–ì–æ—Ç–æ–≤'?'selected':''}>–ì–æ—Ç–æ–≤</option>
                            </select>
                        </div>
                    </div>`;
            });
        } else if (currentTab === 'shipments') {
            appData.shipments.slice().reverse().forEach((s, idx) => {
                const realIdx = appData.shipments.length - 1 - idx;
                html += `<div class="card" onclick="editShipment(${realIdx})">
                    <div class="card-row"><b>${s['–§–ò–û']}</b><span>${s['–°—Ç–æ–∏–º–æ—Å—Ç—å']} BYN</span></div>
                    <div style="font-size:12px; color:gray;">${s['–¢–∏–ø –¥–æ—Å—Ç–∞–≤–∫–∏']} ‚Ä¢ ${s['–¢—Ä–µ–∫ –Ω–æ–º–µ—Ä']}</div>
                </div>`;
            });
        } else if (currentTab === 'shopping') {
            appData.purchases.slice().reverse().forEach((p, idx) => {
                const realIdx = appData.purchases.length - 1 - idx;
                html += `<div class="card" onclick="editPurchase(${realIdx})">
                    <div class="card-row"><b>${p['–¢–∏–ø –ø–æ–∫—É–ø–∫–∏']}</b><b style="color:var(--red)">-${p['–°—É–º–º–∞']} BYN</b></div>
                    <div style="font-size:11px; color:gray;">${p['–î–∞—Ç–∞']}</div>
                </div>`;
            });
        } else if (currentTab === 'stats') {
            html = `<div class="card"><canvas id="typeChart"></canvas></div>`;
            cont.innerHTML = html;
            initChart(appData.stats.chartData);
            return;
        }
        cont.innerHTML = html || '<div style="text-align:center; padding:50px; color:gray;">–ü—É—Å—Ç–æ</div>';
        lucide.createIcons();
    }

    // –†–ï–î–ê–ö–¢–ò–†–û–í–ê–ù–ò–ï –ò –£–î–ê–õ–ï–ù–ò–ï
    function editOrder(id) {
        const o = appData.orders.find(x => x.ID.toString() === id.toString());
        document.getElementById('editOrderId').value = id;
        document.getElementById('ordNick').value = o['–ù–∏–∫ Instagram'];
        document.getElementById('ordItem').value = o['–¢–∏–ø –∏–∑–¥–µ–ª–∏—è'];
        document.getElementById('ordPrice').value = o['–¶–µ–Ω–∞'];
        document.getElementById('ordComm').value = o['–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π'] || '';
        document.getElementById('delOrderBtn').style.display = 'flex';
        openModal('orderModal', true);
    }

    function editShipment(idx) {
        const s = appData.shipments[idx];
        document.getElementById('editShipIndex').value = idx;
        document.getElementById('shipFio').value = s['–§–ò–û'];
        document.getElementById('shipTrack').value = s['–¢—Ä–µ–∫ –Ω–æ–º–µ—Ä'];
        document.getElementById('shipCost').value = s['–°—Ç–æ–∏–º–æ—Å—Ç—å'];
        document.getElementById('shipType').value = s['–¢–∏–ø –¥–æ—Å—Ç–∞–≤–∫–∏'];
        document.getElementById('delShipBtn').style.display = 'flex';
        openModal('shipModal', true);
    }

    function editPurchase(idx) {
        const p = appData.purchases[idx];
        document.getElementById('editPurIndex').value = idx;
        document.getElementById('purType').value = p['–¢–∏–ø –ø–æ–∫—É–ø–∫–∏'];
        document.getElementById('purAmount').value = p['–°—É–º–º–∞'];
        document.getElementById('delPurBtn').style.display = 'flex';
        openModal('purchaseModal', true);
    }

    async function deleteEntry(sheet, id, rowIndex) {
        if (!confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç—É –∑–∞–ø–∏—Å—å –Ω–∞–≤—Å–µ–≥–¥–∞?")) return;
        await sendRequest({ action: 'deleteEntry', sheet, id, rowIndex: parseInt(rowIndex) });
    }

    async function saveOrder() {
        const id = document.getElementById('editOrderId').value;
        const rowData = { '–ù–∏–∫ Instagram': document.getElementById('ordNick').value, '–¢–∏–ø –∏–∑–¥–µ–ª–∏—è': document.getElementById('ordItem').value, '–¶–µ–Ω–∞': document.getElementById('ordPrice').value, '–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π': document.getElementById('ordComm').value };
        await sendRequest(id ? { action: 'editEntry', sheet: 'Orders', id, rowData } : { action: 'addOrder', ...rowData, nick: rowData['–ù–∏–∫ Instagram'], item: rowData['–¢–∏–ø –∏–∑–¥–µ–ª–∏—è'], price: rowData['–¶–µ–Ω–∞'], comment: rowData['–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π'] });
    }

    async function saveShipment() {
        const idx = document.getElementById('editShipIndex').value;
        const rowData = { '–î–∞—Ç–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏': document.getElementById('shipDate').value, '–§–ò–û': document.getElementById('shipFio').value, '–¢–∏–ø –¥–æ—Å—Ç–∞–≤–∫–∏': document.getElementById('shipType').value, '–¢—Ä–µ–∫ –Ω–æ–º–µ—Ä': document.getElementById('shipTrack').value, '–°—Ç–æ–∏–º–æ—Å—Ç—å': document.getElementById('shipCost').value };
        await sendRequest(idx !== "" ? { action: 'editEntry', sheet: 'Shipments', rowIndex: parseInt(idx), rowData } : { action: 'addShipment', ...rowData, date: rowData['–î–∞—Ç–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏'], fio: rowData['–§–ò–û'], type: rowData['–¢–∏–ø –¥–æ—Å—Ç–∞–≤–∫–∏'], track: rowData['–¢—Ä–µ–∫ –Ω–æ–º–µ—Ä'], cost: rowData['–°—Ç–æ–∏–º–æ—Å—Ç—å'] });
    }

    async function savePurchase() {
        const idx = document.getElementById('editPurIndex').value;
        const rowData = { '–î–∞—Ç–∞': new Date().toLocaleDateString('ru-RU'), '–¢–∏–ø –ø–æ–∫—É–ø–∫–∏': document.getElementById('purType').value, '–°—É–º–º–∞': document.getElementById('purAmount').value };
        await sendRequest(idx !== "" ? { action: 'editEntry', sheet: 'Purchases', rowIndex: parseInt(idx), rowData } : { action: 'addPurchase', ...rowData, date: rowData['–î–∞—Ç–∞'], type: rowData['–¢–∏–ø –ø–æ–∫—É–ø–∫–∏'], amount: rowData['–°—É–º–º–∞'] });
    }

    function openModal(id, isEdit = false) {
        const mId = id || (currentTab === 'orders' ? 'orderModal' : (currentTab === 'shipments' ? 'shipModal' : 'purchaseModal'));
        if (!isEdit) {
            document.querySelectorAll('.modal-sheet input, .modal-sheet textarea').forEach(i => i.value = "");
            document.querySelectorAll('.btn-delete').forEach(b => b.style.display = 'none');
            if(mId === 'shipModal') document.getElementById('shipDate').valueAsDate = new Date();
        }
        document.getElementById('overlay').classList.add('active');
        document.getElementById(mId).classList.add('active');
    }

    function closeModals() { document.querySelectorAll('.modal-sheet, .overlay').forEach(el => el.classList.remove('active')); }
    
    async function sendRequest(data) {
        closeModals();
        await fetch(SHEET_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
        setTimeout(loadData, 1000);
    }

    function switchTab(tab, el) {
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        currentTab = tab;
        document.getElementById('filter-container').style.display = (tab === 'orders') ? 'block' : 'none';
        document.getElementById('mainAddBtn').style.display = (tab === 'stats') ? 'none' : 'flex';
        renderCurrentTab();
    }

    function setFilter(status, el) {
        currentFilter = status;
        document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        renderCurrentTab();
    }

    async function updateField(id, field, val) {
        await fetch(SHEET_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'updateOrderField', id, field, value: val }) });
        setTimeout(loadData, 500);
    }

    function initChart(data) {
        new Chart(document.getElementById('typeChart'), {
            type: 'doughnut',
            data: { labels: Object.keys(data), datasets: [{ data: Object.values(data), backgroundColor: ['#5856d6', '#34c759', '#ff9500', '#ff3b30', '#af52de'] }] },
            options: { plugins: { legend: { position: 'bottom' } } }
        });
    }

    init();
</script>
</body>
</html>
