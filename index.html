<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CW Workshop Manager</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root { --bg: #f2f2f7; --accent: #5856d6; --card: #ffffff; --text: #1c1c1e; --secondary: #8e8e93; --radius: 16px; --green: #34c759; --red: #ff3b30; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 100px; overflow-x: hidden; }
        
        /* –®–∞–ø–∫–∞ */
        .balance-header { background: #1c1c1e; color: white; margin: 0; padding: 30px 20px; border-radius: 0 0 25px 25px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .balance-label { font-size: 13px; opacity: 0.6; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 0.5px; }
        .balance-amount { font-size: 32px; font-weight: 800; }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç */
        .card { background: var(--card); margin: 12px 15px; padding: 16px; border-radius: var(--radius); box-shadow: 0 2px 8px rgba(0,0,0,0.04); border: 0.5px solid rgba(0,0,0,0.05); }
        .card-title { font-weight: 700; font-size: 16px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        
        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); display: flex; padding: 10px 0 25px; border-top: 0.5px solid rgba(0,0,0,0.1); z-index: 1000; }
        .nav-item { flex: 1; text-align: center; color: var(--secondary); font-size: 10px; transition: 0.2s; cursor: pointer; }
        .nav-item i { margin-bottom: 4px; }
        .nav-item.active { color: var(--accent); transform: translateY(-2px); }

        /* –ö–Ω–æ–ø–∫–∞ –ø–ª—é—Å */
        .add-btn { position: fixed; bottom: 90px; right: 20px; width: 56px; height: 56px; background: var(--accent); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 12px rgba(88,86,214,0.4); z-index: 999; border: none; outline: none; }

        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal-sheet { position: fixed; bottom: 0; left: 0; width: 100%; background: white; border-radius: 25px 25px 0 0; padding: 25px; transform: translateY(100%); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 2000; box-sizing: border-box; }
        .modal-sheet.active { transform: translateY(0); }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); opacity: 0; pointer-events: none; transition: 0.3s; z-index: 1999; }
        .overlay.active { opacity: 1; pointer-events: auto; }

        /* –ü–æ–ª—è –≤–≤–æ–¥–∞ */
        .input-pill { width: 100%; background: #f2f2f7; border: 1.5px solid transparent; padding: 14px; border-radius: 12px; margin-bottom: 12px; font-size: 16px; outline: none; box-sizing: border-box; transition: 0.2s; }
        .input-pill:focus { border-color: var(--accent); background: white; }
        .btn-submit { width: 100%; background: var(--accent); color: white; border: none; padding: 16px; border-radius: 14px; font-size: 16px; font-weight: 700; margin-top: 10px; }

        .loader { text-align: center; padding: 50px; color: var(--secondary); font-size: 14px; }
        .status-badge { padding: 4px 10px; border-radius: 8px; font-size: 11px; font-weight: 700; }
    </style>
</head>
<body>

    <div class="balance-header">
        <div class="balance-label" id="balance-label">–ß–∏—Å—Ç–∞—è –ø—Ä–∏–±—ã–ª—å</div>
        <div class="balance-amount"><span id="totalBalance">0.00</span> BYN</div>
    </div>

    <div id="app-content">
        <div class="loader">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>
    </div>

    <button class="add-btn" id="mainAddBtn" onclick="openModal()"><i data-lucide="plus"></i></button>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="switchTab('orders', this)"><i data-lucide="package"></i><div>–ó–∞–∫–∞–∑—ã</div></div>
        <div class="nav-item" onclick="switchTab('shipments', this)"><i data-lucide="truck"></i><div>–û—Ç–ø—Ä–∞–≤–∫–∏</div></div>
        <div class="nav-item" onclick="switchTab('shopping', this)"><i data-lucide="shopping-bag"></i><div>–ó–∞–∫—É–ø–∫–∏</div></div>
        <div class="nav-item" onclick="switchTab('stats', this)"><i data-lucide="bar-chart-3"></i><div>–ë—é–¥–∂–µ—Ç</div></div>
    </nav>

    <div id="overlay" class="overlay" onclick="closeModals()"></div>

    <div id="orderModal" class="modal-sheet">
        <h3 style="margin-top:0">–ù–æ–≤—ã–π –∑–∞–∫–∞–∑</h3>
        <input type="text" id="ordNick" class="input-pill" placeholder="–ù–∏–∫ –≤ Instagram">
        <input type="text" id="ordItem" class="input-pill" placeholder="–¢–∏–ø –∏–∑–¥–µ–ª–∏—è (–ë—Ä–æ—à—å, –±—Ä–µ–ª–æ–∫...)">
        <input type="number" id="ordPrice" class="input-pill" placeholder="–°—É–º–º–∞ (BYN)">
        <textarea id="ordComm" class="input-pill" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π" rows="2"></textarea>
        <button onclick="saveOrder()" class="btn-submit">–°–æ–∑–¥–∞—Ç—å –∑–∞–∫–∞–∑</button>
    </div>

    <div id="shipModal" class="modal-sheet">
        <h3 style="margin-top:0">–ù–æ–≤–æ–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</h3>
        <input type="text" id="shipFio" class="input-pill" placeholder="–§–ò–û –ø–æ–ª—É—á–∞—Ç–µ–ª—è">
        <input type="text" id="shipTrack" class="input-pill" placeholder="–¢—Ä–µ–∫-–Ω–æ–º–µ—Ä">
        <input type="number" id="shipCost" class="input-pill" placeholder="–°—Ç–æ–∏–º–æ—Å—Ç—å –¥–æ—Å—Ç–∞–≤–∫–∏ (BYN)">
        <button onclick="saveShipment()" class="btn-submit">–ó–∞–ø–∏—Å–∞—Ç—å –æ—Ç–ø—Ä–∞–≤–∫—É</button>
    </div>

    <div id="purchaseModal" class="modal-sheet">
        <h3 style="margin-top:0">–ù–æ–≤–∞—è –∑–∞–∫—É–ø–∫–∞</h3>
        <input type="text" id="purType" class="input-pill" placeholder="–ß—Ç–æ –∫—É–ø–∏–ª–∏?">
        <input type="number" id="purAmount" class="input-pill" placeholder="–°—É–º–º–∞ (BYN)">
        <button onclick="savePurchase()" class="btn-submit">–ó–∞–ø–∏—Å–∞—Ç—å —Ä–∞—Å—Ö–æ–¥</button>
    </div>

<script>
    // –°–°–´–õ–ö–ê –ù–ê –í–ê–® –ì–£–ì–õ –°–ö–†–ò–ü–¢ (New Deployment)
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbzir-tbIUFXpXZmObNVS9OYFK-ni0FYdJekOPi56fIwp1jnojTyWojWuzcf3NmVnvNY/exec";
    
    let currentTab = 'orders';
    let appData = null;

    // 1. –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    function init() {
        window.Telegram.WebApp.expand();
        
        // –°–Ω–∞—á–∞–ª–∞ –≥—Ä—É–∑–∏–º –∏–∑ –ø–∞–º—è—Ç–∏ (localStorage)
        const cached = localStorage.getItem('cw_data_cache');
        if (cached) {
            appData = JSON.parse(cached);
            renderCurrentTab();
        }
        
        // –ó–∞—Ç–µ–º –æ–±–Ω–æ–≤–ª—è–µ–º –∏–∑ —Å–µ—Ç–∏
        loadData();
    }

    // 2. –ü–æ–ª—É—á–µ–Ω–∏–µ –í–°–ï–• –¥–∞–Ω–Ω—ã—Ö –æ–¥–Ω–∏–º –∑–∞–ø—Ä–æ—Å–æ–º
    async function loadData() {
        try {
            const res = await fetch(SHEET_URL);
            appData = await res.json();
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –∫—ç—à
            localStorage.setItem('cw_data_cache', JSON.stringify(appData));
            
            renderCurrentTab();
        } catch (e) {
            console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏", e);
            if (!appData) {
                document.getElementById('app-content').innerHTML = '<div class="loader" style="color:red">–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç.</div>';
            }
        }
    }

    // 3. –õ–æ–≥–∏–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –≤–∫–ª–∞–¥–æ–∫ (–±–µ–∑ –∑–∞–ø—Ä–æ—Å–∞ –≤ —Å–µ—Ç—å!)
    function switchTab(tab, el) {
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        currentTab = tab;
        
        // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –ü–ª—é—Å –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        document.getElementById('mainAddBtn').style.display = (tab === 'stats') ? 'none' : 'flex';
        
        renderCurrentTab();
    }

    // 4. –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ç–µ–∫—É—â–µ–π –≤–∫–ª–∞–¥–∫–∏
    function renderCurrentTab() {
        if (!appData) return;

        // –û–±–Ω–æ–≤–ª—è–µ–º –æ–±—â—É—é —Å—É–º–º—É –≤ —à–∞–ø–∫–µ
        document.getElementById('totalBalance').innerText = appData.stats.netProfit;
        
        const cont = document.getElementById('app-content');
        let html = '';

        if (currentTab === 'orders') {
            appData.orders.slice().reverse().forEach(o => {
                const colors = {'–ù–æ–≤—ã–π':'#ff9500','–í —Ä–∞–±–æ—Ç–µ':'#007aff','–ì–æ—Ç–æ–≤':'#34c759','–û—Ç–ø—Ä–∞–≤–ª–µ–Ω':'#8e8e93'};
                html += `
                    <div class="card animate__animated animate__fadeIn">
                        <div class="card-title">
                            <span>${o['–ù–∏–∫ Instagram'] || '‚Äî'}</span>
                            <span class="status-badge" style="background:${colors[o.–°—Ç–∞—Ç—É—Å] || '#8e8e93'}20; color:${colors[o.–°—Ç–∞—Ç—É—Å] || '#8e8e93'}">${o.–°—Ç–∞—Ç—É—Å || '–ù–æ–≤—ã–π'}</span>
                        </div>
                        <div style="font-size:13px; color:var(--secondary);">${o['–¢–∏–ø –∏–∑–¥–µ–ª–∏—è']} ‚Ä¢ ${o['–¶–µ–Ω–∞']} BYN</div>
                    </div>`;
            });
        } 
        else if (currentTab === 'shipments') {
            appData.shipments.slice().reverse().forEach(s => {
                html += `
                    <div class="card animate__animated animate__fadeIn">
                        <div class="card-title"><span>${s['–§–ò–û']}</span><span style="font-size:12px; color:var(--secondary)">${s['–°—Ç–æ–∏–º–æ—Å—Ç—å']} BYN</span></div>
                        <div style="font-size:13px;">üì¶ ${s['–¢–∏–ø –¥–æ—Å—Ç–∞–≤–∫–∏']} ‚Ä¢ ${s['–¢—Ä–µ–∫ –Ω–æ–º–µ—Ä']}</div>
                    </div>`;
            });
        }
        else if (currentTab === 'shopping') {
            appData.purchases.slice().reverse().forEach(p => {
                html += `
                    <div class="card animate__animated animate__fadeIn">
                        <div class="card-title"><span>${p['–¢–∏–ø –ø–æ–∫—É–ø–∫–∏']}</span><span style="color:var(--red)">-${p['–°—É–º–º–∞']} BYN</span></div>
                        <div style="font-size:12px; color:var(--secondary)">${p['–î–∞—Ç–∞']}</div>
                    </div>`;
            });
        }
        else if (currentTab === 'stats') {
            html = `
                <div class="card animate__animated animate__fadeIn">
                    <div style="margin-bottom:10px; display:flex; justify-content:space-between;"><span>–î–æ—Ö–æ–¥ (—á–∏—Å—Ç—ã–π):</span> <b>${appData.stats.income} BYN</b></div>
                    <div style="margin-bottom:10px; display:flex; justify-content:space-between;"><span>–ó–∞—Ç—Ä–∞—Ç—ã:</span> <b style="color:var(--red)">${appData.stats.totalPurchases} BYN</b></div>
                    <hr style="border:0; border-top:1px solid #eee; margin:15px 0;">
                    <div style="display:flex; justify-content:space-between; font-size:18px;"><b>–ò–¢–û–ì–û:</b> <b style="color:var(--green)">${appData.stats.netProfit} BYN</b></div>
                </div>
                <div class="card animate__animated animate__fadeIn">
                    <h4 style="margin-top:0">–ü–æ–ø—É–ª—è—Ä–Ω–æ—Å—Ç—å –∏–∑–¥–µ–ª–∏–π</h4>
                    <canvas id="typeChart" style="max-height:250px"></canvas>
                </div>`;
            cont.innerHTML = html;
            initChart(appData.stats.chartData);
            return;
        }

        cont.innerHTML = html || '<div class="loader">–ó–¥–µ—Å—å –ø–æ–∫–∞ –ø—É—Å—Ç–æ</div>';
        lucide.createIcons();
    }

    // 5. –î–∏–∞–≥—Ä–∞–º–º–∞
    function initChart(data) {
        const ctx = document.getElementById('typeChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: Object.keys(data),
                datasets: [{
                    data: Object.values(data),
                    backgroundColor: ['#5856d6', '#34c759', '#ff9500', '#ff3b30', '#af52de', '#5ac8fa']
                }]
            },
            options: { 
                cutout: '70%',
                plugins: { legend: { position: 'bottom', labels: { usePointStyle: true, padding: 20 } } } 
            }
        });
    }

    // 6. –ú–æ–¥–∞–ª–∫–∏
    function openModal() {
        document.getElementById('overlay').classList.add('active');
        const mId = currentTab === 'orders' ? 'orderModal' : (currentTab === 'shipments' ? 'shipModal' : 'purchaseModal');
        document.getElementById(mId).classList.add('active');
    }

    function closeModals() {
        document.querySelectorAll('.modal-sheet, .overlay').forEach(el => el.classList.remove('active'));
    }

    // 7. –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
    async function saveOrder() {
        const data = {
            action: 'addOrder',
            nick: document.getElementById('ordNick').value,
            item: document.getElementById('ordItem').value,
            price: document.getElementById('ordPrice').value,
            comment: document.getElementById('ordComm').value
        };
        await sendData(data);
    }

    async function savePurchase() {
        const data = {
            action: 'addPurchase',
            date: new Date().toLocaleDateString('ru-RU'),
            type: document.getElementById('purType').value,
            amount: document.getElementById('purAmount').value
        };
        await sendData(data);
    }

    async function saveShipment() {
        const data = {
            action: 'addShipment',
            date: new Date().toLocaleDateString('ru-RU'),
            fio: document.getElementById('shipFio').value,
            track: document.getElementById('shipTrack').value,
            cost: document.getElementById('shipCost').value,
            type: '–°—Ç–∞–Ω–¥–∞—Ä—Ç', address: '‚Äî', cod: '–ù–µ—Ç' // –£–ø—Ä–æ—â–µ–Ω–æ –¥–ª—è —Å–∫–æ—Ä–æ—Å—Ç–∏
        };
        await sendData(data);
    }

    async function sendData(data) {
        if (window.Telegram.WebApp.HapticFeedback) window.Telegram.WebApp.HapticFeedback.notificationOccurred('success');
        closeModals();
        await fetch(SHEET_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
        setTimeout(loadData, 1000); // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ —á–µ—Ä–µ–∑ —Å–µ–∫—É–Ω–¥—É
    }

    init();
</script>
</body>
</html>
